<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<script src="app.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script link="app.js"></script>
    <title>Progress visualization</title>
  </head>
  <body>
    
	
	<div class="container">
<form>
   <div style="margin-bottom:10px;" class="lead">Completed</div>
   <div style="margin-bottom:20px;" class="progress">
   
  <div class="progress-bar bg-success" role="progressbar" id="completedprogress" style="width: 0%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
</div>
  <div class="form-group">
    <label for="formGroupExampleInput">Completed task number:</label>
    <input style="margin-bottom:20px;"type="text" onchange="changeWidth()" class="form-control float-left" id="completedtasks" placeholder="Completed tasks">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Amount of tasks:</label>
    <input type="text" class="form-control" onchange="changeWidth()" id="amountoftasks" placeholder="Amount of tasks">
  </div>
</form>


</div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>

  body {
  margin-top:180px;
  }
  </style>
</html>
