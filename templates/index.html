{% extends "layout.html" %}
{% block content %}

	<div class="container">
<form>
   <div style="margin-bottom:10px;" class="lead">Completed</div>
   <div style="margin-bottom:20px;" class="progress">
   
  <div class="progress-bar bg-success" role="progressbar" id="completedprogress" style="width: 0%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
</div>
  <div class="form-group">
    <label for="formGroupExampleInput">Completed task number:</label>
    <input style="margin-bottom:20px;"type="text" onchange="changeWidth()" class="form-control float-left" id="completedtasks" placeholder="Completed tasks">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput2">Amount of tasks:</label>
    <input type="text" class="form-control" onchange="changeWidth()" id="amountoftasks" placeholder="Amount of tasks">
  </div>
</form>
</div>
                                                         

{% endblock content %}
